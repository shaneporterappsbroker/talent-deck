name: Pull Request Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Debug PR Title
        run: |
          echo "üîç PR Title: ${{ github.event.pull_request.title }}"

      - name: Enforce Conventional PR Title Format
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            test
            refactor
            style
            ci
            build
          requireScope: true
          scopePattern: '^(ISE-\d{1,}+|NO-JIRA)$'
          subjectPattern: ^(?![A-Z]).+$
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
