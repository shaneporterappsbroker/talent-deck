name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/github-action-hosting@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "ab-shaneporter-playground-dev"
          entrypoint: "./.next"
        env:
          NEXT_PUBLIC_KANTATA_CALLBACK_URL: ${{ secrets.NEXT_PUBLIC_KANTATA_CALLBACK_URL }}
          NEXT_PUBLIC_KANTATA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_KANTATA_CLIENT_ID }}
          KANTATA_TOKEN_URL: ${{ secrets.KANTATA_TOKEN_URL }}
          KANTATA_CALLBACK_URL: ${{ secrets.KANTATA_CALLBACK_URL }}
          KANTATA_CLIENT_ID: ${{ secrets.KANTATA_CLIENT_ID }}
          KANTATA_CLIENT_SECRET: ${{ secrets.KANTATA_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          KANTATA_API_BASE_URL: ${{ secrets.KANTATA_API_BASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
